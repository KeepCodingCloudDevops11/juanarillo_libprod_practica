
name: Pipeline

on:
    pull_request:
      branches:
        - '*'
    push:
      branches:
        - '*'

env:
  PYTHON_VERSION: '3.10'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-

      - name: Upgrade pip
        run: pip3 install --upgrade pip

    #   - name: Install dependencies (if not cached)
    #     if: steps.cache-deps.outputs.cache-hit != 'true'
    #     run: |
    #       python -m venv venv
    #       source venv/bin/activate
    #       pip install -r requirements.txt

  linting_action:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

    #   - name: Restore dependencies
    #     uses: actions/cache@v3
    #     with:
    #       path: venv
    #       key: v1-dependencies-${{ hashFiles('requirements.txt') }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
         python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore pip cache
        uses: actions/cache@v3
        with:
           path: ~/.cache/pip
           key: pip-${{ hashFiles('requirements.txt') }}
           restore-keys: |
             pip-

      - name: Set up virtualenv and install dependencies
        run: |
            python -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt

      - name: Run Pylint
        run: |
          source venv/bin/activate
          pylint --rcfile=.pylintrc src/application/app.py

  test_coverage_action:
    runs-on: ubuntu-latest
    needs: linting_action
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

    #   - name: Restore dependencies
    #     uses: actions/cache@v3
    #     with:
    #       path: venv
    #       key: v1-dependencies-${{ hashFiles('requirements.txt') }}

      - name: Restore pip cache
        uses: actions/cache@v3
        with:
           path: ~/.cache/pip
           key: pip-${{ hashFiles('requirements.txt') }}
           restore-keys: |
             pip-

      - name: Set up virtualenv and install dependencies
        run: |
            python -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt    

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest -v --tb=short

      - name: Run coverage
        run: |
          source venv/bin/activate
          pytest --cov
